version: "2.1"
services:
  postgres:
    restart: always
    image: postgres:9.6
    env_file:
      - ./.pg.env

    volumes:
      - airflow-pg:/var/lib/postgresql/data

  webserver:
    image: puckel/docker-airflow:1.10.6
    restart: always
    depends_on:
      - postgres
    env_file:
      - ./.env
    volumes:
      - ./dags:/usr/local/airflow/dags
    ports:
      - "8080:8080"
    command: webserver
    healthcheck:
      test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
volumes:
  airflow-pg:
    external: true
